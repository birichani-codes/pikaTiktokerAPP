<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Claim Offer - Checkout</title>
     <!-- Favicon -->
     <link rel="icon" type="image/png" href="/assets/f2.png">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script>
        // Dummy function to simulate a form submission
        function handleSubmit(event) {
            event.preventDefault(); // Prevent actual form submission
            alert('Thank you for your order! Your offer claim has been received.');
            // Reset form or redirect user, simulate a page change, etc.
            document.getElementById('checkout-form').reset();
        }
    </script>
</head>
<body>
    <style>
        /* Custom styles for the navbar */
        .navbar-brand {
            font-weight: bold;
        }
    </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
        <a class="navbar-brand" href="index.html">Pika Tiktoker</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </div>
</nav>

<div class="container mt-5">
    <h2>Checkout</h2>
    <div class="row">
        <div class="col-md-8">
            <h4>Billing Details</h4>
            <form id="checkout-form" onsubmit="handleSubmit(event)">
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" class="form-control" id="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" class="form-control" id="email" required>
                </div>
                <div class="form-group">
                    <label for="address">Shipping Address</label>
                    <input type="text" class="form-control" id="address" required>
                </div>
                <div class="form-group">
                    <label for="city">City</label>
                    <input type="text" class="form-control" id="city" required>
                </div>
                <div class="form-group">
                    <label for="state">State/Province</label>
                    <input type="text" class="form-control" id="state" required>
                </div>
                <div class="form-group">
                    <label for="zip">ZIP/Postal Code</label>
                    <input type="text" class="form-control" id="zip" required>
                </div>
                <button type="submit" class="btn btn-primary">Place Order</button>
            </form>
        </div>
        <div class="col-md-4">
            <h4>Order Summary</h4>
            <p><strong>Offer:</strong> 50% Off Cooking Class</p>
            <p><strong>Price:</strong> $50 (After Discount)</p>
            <p><strong>Total:</strong> $50</p>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
