<div class="container mt-5">
    <h2>My Account</h2>
    
    <!-- Username Settings Section -->
    <div class="card mb-4">
        <div class="card-header">
            Username Settings
        </div>
        <div class="card-body">
            <div class="form-group">
                <label for="inputUsername">Username</label>
                <input type="text" class="form-control" id="inputUsername" placeholder="Enter your username">
            </div>
            <button type="button" class="btn btn-primary" onclick="updateUsername()">Save Changes</button>
        </div>
    </div>
    
    <!-- Password Settings Section -->
    <div class="card mb-4">
        <div class="card-header">
            Password Settings
        </div>
        <div class="card-body">
            <div class="form-group">
                <label for="inputPassword">New Password</label>
                <input type="password" class="form-control" id="inputPassword" placeholder="Enter your new password">
            </div>
            <button type="button" class="btn btn-primary" onclick="updatePassword()">Change Password</button>
        </div>
    </div>

</div>

<script>
    // Function to update username
    function updateUsername() {
        var newUsername = document.getElementById("inputUsername").value;
        // Update username in client-side storage (replace this with your preferred method of storing data)
        localStorage.setItem("username", newUsername);
        alert("Username updated successfully!");
    }

    // Function to update password
    function updatePassword() {
        var newPassword = document.getElementById("inputPassword").value;
        // Update password in client-side storage (replace this with your preferred method of storing data)
        localStorage.setItem("password", newPassword);
        alert("Password changed successfully!");
    }
</script>
