    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const video = document.querySelector('.video-placeholder img'); // Change this to the actual video element if needed
            const downloadBtn = document.getElementById('downloadBtn');
            const saveBtn = document.getElementById('saveBtn');
            const fullscreenBtn = document.getElementById('fullscreenBtn');
    
            // Download button functionality
            downloadBtn.addEventListener('click', function () {
                const videoSrc = video.src;
                const a = document.createElement('a');
                a.href = videoSrc;
                a.download = 'video.mp4';
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
            });
    
            // Save button functionality (replace with your logic)
            saveBtn.addEventListener('click', function () {
                // Your logic for saving the video
                console.log('Video saved!');
            });
    
            // Fullscreen button functionality
            fullscreenBtn.addEventListener('click', function () {
                if (video.requestFullscreen) {
                    video.requestFullscreen();
                } else if (video.mozRequestFullScreen) {
                    video.mozRequestFullScreen();
                } else if (video.webkitRequestFullscreen) {
                    video.webkitRequestFullscreen();
                }
            });
    
            // QR code scanner script (using instascan library)
            let scanner = new Instascan.Scanner({ video: document.getElementById('scanner-container') });
            scanner.addListener('scan', function (content) {
                alert('Scanning content: ' + content);
                // Process scan content here
                $('#scannerModal').modal('hide');
            });
    
            Instascan.Camera.getCameras().then(function (cameras) {
                if (cameras.length > 0) {
                    scanner.start(cameras[0]);
                } else {
                    console.error('No cameras found.');
                }
            }).catch(function (e) {
                console.error(e);
            });
        });
    </script>
