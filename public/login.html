<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
     <!-- Favicon -->
     <link rel="icon" type="image/png" href="/assets/f2.png">
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.0/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }
        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .card-title {
            color: #333;
            font-size: 24px;
            font-weight: bold;
        }
        .card-body {
            padding: 40px;
        }
        .form-control {
            border-radius: 25px;
            border-color: #ced4da;
            font-size: 18px;
        }
        .btn-primary {
            border-radius: 25px;
            background-color: #007bff;
            border: none;
            font-size: 20px;
            font-weight: bold;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
        .mt-3 {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row justify-content-center align-items-center min-vh-100">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h2 class="card-title text-center mb-4">Login to Your Account</h2>
                        <form id="loginForm">
                            <div class="mb-3">
                                <input type="text" id="loginUsername" class="form-control" placeholder="Username" required>
                            </div>
                            <div class="mb-3">
                                <input type="password" id="loginPassword" class="form-control" placeholder="Password" required>
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary">Log In</button>
                            </div>
                        </form>
                        <div class="text-center mt-3">
                            <p>Don't have an account? <a href="account_creation.html" class="text-primary">Sign up</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Bootstrap Bundle with Popper -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.1.0/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();
            // Validate entered credentials against those stored from the signup process.
            if (localStorage.getItem('username') === document.getElementById('loginUsername').value &&
                localStorage.getItem('password') === document.getElementById('loginPassword').value) {
                const offerToClaim = localStorage.getItem('offerToClaim');
                if (offerToClaim) {
                    localStorage.removeItem('offerToClaim');
                    window.location.href = `checkout.html?offer=${offerToClaim}`;
                } else {
                    window.location.href = 'dashboard.html';
                }
            } else {
                alert('Invalid username or password. Please try again.');
            }
        });
    </script>
</body>
</html>
